<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form attribute - action - server side connection page- which page to go when click submit, method is server side keyword ( get - from server , psot - to server) -->
    <form action="welcome.html" method="">
        <h1>Signup</h1>
        <label>User&nbsp;&nbsp;&nbsp;Name :</label>
        <input type="text">
        <br>
        <label>Email :</label>
        <input type="email">
        <br>
        <label>Password :</label>
        <input type="password">
        <br>
        <label>Phone :</label>
        <input type="number">
        <br>
        <label>Country :</label>
        <select>
            <option value="default">Select country</option>
            <option value="IND">INDIA</option>
            <option value="USA">USA</option>
        </select>
        <br>
        <label>Gender :</label>
        <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
    
        <br>
        <input type="submit">
        <button>Cancel</button>
    </form>

</body>

</html>
